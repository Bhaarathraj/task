<!DOCTYPE html>
<html>

<head>
  
    <title>Name</title>
</head>

<body>
    <div>
        <p>Name :Bhaarath </p>
        <h3 id='test'></h3>

        <script>
            function vowel_count(str1) {
                let vowel_list = 'aeiouAEIOU';
                let vcount = 0;

                for (var x = 0; x < str1.length; x++) {
                    if (vowel_list.indexOf(str1[x]) !== -1) {
                        vcount += 1;
                    }

                }
                return vcount;
            }
        
        
        </script>
        <a href="https://github.com/Bhaarathraj/task.git">
   <button type ="button" onclick='document.getElementById("test").innerHTML = vowel_count("Bhaarath")'>Vowels</button></a>
    </div>


</body>

</html>
