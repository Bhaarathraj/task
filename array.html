<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>five</title>
</head>
<body>
    <p>Take two sorted array and merge them together so that the resultant array is also sorted
    </p>
    <p id="result"></p>
    <button onclick="run()">sort array</button>
    <script>
        function run(){
            let a=[7,5,8,3,9];
            let b=[8,6,4,3,2,1];
            let c=a.concat(b);
            c.sort();
            document.getElementById("result").innerHTML = c;
        }
    </script>
</body>
</html>
